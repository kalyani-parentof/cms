<div class="row">
    <div>
        <h2>Milestone</h2>
        <form class="form">
            <div class="col-lg-6">
                <div class="form-group">
                    <label for="milestones">milestone</label>
                    <select ng-options="d._id as d.name for d in milestones" ng-model="selectedMilestone" class="form-control" id="milestones">
                        <option>Select Milestone</option>
                    </select>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" ng-model="milestone.name" class="form-control" id="name" placeholder="Milestone name">
                </div><button type="button" ng-if="!editMode" ng-disabled="!milestone.name " ng-click="addMilestone()" class="btn btn-default">Add</button>
                <button type="button" ng-if="editMode" ng-disabled="!milestone.name " ng-click="update()" class="btn btn-default">Update</button>

            </div>
            <div>
                <table>
            <tr ng-repeat="m in milestones">
                <td>{{m.name}}</td>
              <!--  <td><button type="button" ng-click="removeMilestone(milestone)" class="btn btn-danger">Delete</button></td>-->
                <td><button type="button" ng-click="deleteMilestone(m)" class="btn btn-danger">Delete</button></td>
                <td><button ng-click="edit(m)" class="btn btn-primary">Edit</button> </td>
            </tr></table></div>

        </form>
    </div>

</div>
