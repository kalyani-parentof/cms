<div class="row">
    <div>
        <h2>Indicator</h2>
        <form class="form">
            <div class="col-lg-6">
                <div class="form-group">
                    <label for="indicators">Indicator</label>
                    <select ng-options="d._id as d.name for d in indicators" ng-model="selectedIndicator" class="form-control" id="indicators">
                        <option>Select Indicator</option>
                    </select>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group">
                    <label for="tname">Name</label>
                    <input type="text" ng-model="indicator.name" class="form-control" id="tname" placeholder="Indicator name">
                </div>
                <button type="button" ng-click="addIndicator()" class="btn btn-default">Add</button>
            </div>

        </form>
    </div>

</div>
