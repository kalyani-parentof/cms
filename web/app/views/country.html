<div class="row">
    <div>
        <h2>Countries</h2>
        <form class="form">
            <div class="col-lg-6">
                <div class="form-group">
                    <table class=" table table-bordered ">
                        <thead><tr><th>Countries</th></tr></thead>
                        <tbody>
                        <tr ng-repeat="country in countries"><td>
                            <div>{{country.name}} <span ng-click="edit(country)" class="glyphicon glyphicon-pencil"></span> </div>
                        </td></tr>
                        </tbody>
                    </table>

                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group">
                    <label for="tname">Name</label>
                    <input type="text" ng-model="country.name" class="form-control" id="tname" placeholder="Country name">
                </div>
                <button type="button" ng-if="!editMode" ng-click="add()" class="btn btn-default">Add</button>
                <button type="button" ng-if="editMode" ng-click="update()" class="btn btn-default">Update</button>
            </div>

        </form>
    </div>

</div>
