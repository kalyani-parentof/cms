<div class="row">
    <div>
        <h2>Traits</h2>
        <form class="form">
            <div class="col-lg-6">
                <div class="form-group">
                    <table class=" table table-bordered ">
                        <thead><tr><th>Traits</th></tr></thead>
                        <tbody>
                        <tr ng-repeat="trait in traits"><td>
                            <div>{{trait.name}} <span ng-click="edit(trait)" class="glyphicon glyphicon-pencil"></span> &emsp;<span ng-click="delete(trait)" class="glyphicon glyphicon-remove" style="color: red"></span> </div>
                        </td></tr>
                        </tbody>
                    </table>

                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group">
                    <label for="tname">Name</label>
                    <input type="text" ng-model="trait.name" class="form-control" id="tname" placeholder="Trait name">
                </div>
                <div class="form-group">
                    <label for="tname">Description</label>
                    <input type="text" ng-model="trait.description" class="form-control" id="tdescription" placeholder="Trait description">
                </div>
                <button type="button" ng-if="!editMode" ng-disabled="!trait.name || !trait.description" ng-click="addTrait()" class="btn btn-default">Add</button>
                <button type="button" ng-if="editMode"ng-disabled="!trait.name || !trait.description"  ng-click="update()" class="btn btn-default">Update</button>
            </div>

        </form>
    </div>

</div>
