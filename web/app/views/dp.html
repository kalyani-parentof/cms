<div>
    <div>
        <h2>DP</h2>
        <form class="form">
            <div class="col-lg-6">
                <div class="form-group">
                    <label for="dps">DP</label>
                    <select class="form-control" ng-options="a._id as a.name for a in dps" ng-change="selectedDpChange()" ng-model="selectedDp" id="dps">
                        <option>Select DP</option>
                    </select>
                </div>
                <table ng-show="selectedDp" class="table-responsive table table-bordered">
                    <thead>
                    <tr>
                        <th>
                            Indicator
                        </th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="indicator in dpIndicators">
                        <td>{{indicator.name}}</td>
                        <td><button type="button" ng-click="removeIndicator(indicator)" class="btn btn-danger">Delete</button></td>
                    </tr>

                    </tbody>
                    <tfoot>
                    <tr>
                        <td>
                            <div class="form-group">
                                <select class="form-control  itsRequired" ng-options="a._id as a.name for a in indicators" ng-model="selectedIndicator"  id="indicators">
                                    <option>Select Indicator</option>
                                </select>
                            </div>

                        </td>
                        <td><button type="button" ng-disabled="!selectedIndicator" ng-click="addIndicator()" class="btn btn-primary">Add</button></td>
                    </tr>
                    </tfoot>
                </table>
            </div>
            <div ng-hide="selectedDp" class="col-lg-6">
                <div class="form-group">
                    <label for="ages" class="itsRequired">select age</label>
                    <select ng-options="a._id as a.name for a in ages" ng-model="dp.age" class="form-control" id="ages">
                        <option>Select Age</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="dpName" class="itsRequired">Name</label>
                    <input type="text" class="form-control" id="dpName" ng-model="dp.name" placeholder="DP name">
                </div>

                <button type="button" ng-disabled="!dp.name || !dp.age" class="btn btn-default" ng-click="addDp()">Add</button>
            </div>

        </form>
    </div>

</div>
