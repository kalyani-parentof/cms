<div class="row">
    <div>
        <h2>Taxonomy Categories</h2>
        <form class="form">
            <div class="col-lg-6">
                <div class="form-group">
                    <table class=" table table-bordered ">
                        <thead><tr><th>Taxonomy Categories</th></tr></thead>
                        <tbody>
                        <tr ng-repeat="taxonomyCategory in taxonomyCategories"><td>
                            <div>{{taxonomyCategory.name}} <span ng-click="edit(taxonomyCategory)" class="glyphicon glyphicon-pencil"></span>&emsp;<span ng-click="delete(taxonomyCategory)" class="glyphicon glyphicon-remove"></span> </div>

                        </td></tr>
                        </tbody>
                    </table>

                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group">
                    <label for="tcname">Name</label>
                    <input type="text" ng-model="taxonomyCategory.name" class="form-control" id="tcname" placeholder="Taxonomy Category name">
                </div>
                <div class="form-group">
                    <label for="tcname">Description</label>
                    <input type="text" ng-model="taxonomyCategory.description" class="form-control" id="tcdescription" placeholder="Taxonomy Category description">
                </div>
                <button type="button" ng-if="!editMode" ng-disabled="!taxonomyCategory.name || !taxonomyCategory.description" ng-click="addTaxonomyCategory()" class="btn btn-default">Add</button>
                <button type="button" ng-if="editMode"ng-disabled="!taxonomyCategory.name || !taxonomyCategory.description"  ng-click="update()" class="btn btn-default">Update</button>
            </div>

        </form>
    </div>

</div>
